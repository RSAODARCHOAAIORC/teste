<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Texto FCT/SS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 950px;
      margin: auto;
      background: #f5f5f5;
    }
    h1, h2 {
      color: #333;
    }
    .section {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input[type="text"], select {
      width: 100%;
      margin-top: 5px;
      padding: 5px;
    }
    .output {
      background: #e9e9e9;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-wrap;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4caf50;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .subsection {
      margin-left: 20px;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Gerador de Texto - FCT e SS</h1>

  <div class="section">
    <label>**Selecione o tipo de histórico**:</label>
    <label><input type="radio" name="hist" value="FCT"> Apenas FCT</label>
    <label><input type="radio" name="hist" value="SS"> Apenas SS</label>
    <label><input type="radio" name="hist" value="AmbosIguais"> FCT e SS (mesma data)</label>
    <label><input type="radio" name="hist" value="AmbosSeparados"> FCT e SS (datas diferentes)</label>
    <label><input type="radio" name="hist" value="Nenhum"> Nenhum</label>
  </div>

  <!-- Seção FCT -->
  <div class="section" id="fctCampos" style="display: none;">
    <h3>Histórico FCT</h3>
    <label><input type="checkbox" id="fctCartao"> Incluir Cartão</label>
    <div class="subsection" id="fctCartaoCampos" style="display: none;">
      <label>Data:</label>
      <input type="text" id="fctDataCartao">
      <label>Quem utiliza?</label>
      <select id="fctUsoCartao">
        <option value="">Selecione</option>
        <option value="cliente">Somente cliente utiliza esse dados</option>
        <option value="vinculo">Cliente e terceiro com possível vínculo</option>
        <option value="sem_vinculo">Cliente e terceiro sem possível vínculo</option>
      </select>
    </div>
    <label><input type="checkbox" id="fctEmail"> Incluir Email</label>
    <div class="subsection" id="fctEmailCampos" style="display: none;">
      <label>Data:</label>
      <input type="text" id="fctDataEmail">
      <label>Quem utiliza?</label>
      <select id="fctUsoEmail">
        <option value="">Selecione</option>
        <option value="cliente">Somente cliente utiliza esse dados</option>
        <option value="vinculo">Cliente e terceiro com possível vínculo</option>
        <option value="sem_vinculo">Cliente e terceiro sem possível vínculo</option>
      </select>
    </div>
  </div>

  <!-- Seção SS -->
  <div class="section" id="ssCampos" style="display: none;">
    <h3>Histórico SS</h3>
    <label><input type="checkbox" id="ssCartao"> Incluir Cartão</label>
    <div class="subsection" id="ssCartaoCampos" style="display: none;">
      <label>Data:</label>
      <input type="text" id="ssDataCartao">
      <label>Quem utiliza?</label>
      <select id="ssUsoCartao">
        <option value="">Selecione</option>
        <option value="cliente">Somente cliente utiliza esse dados</option>
        <option value="vinculo">Cliente e terceiro com possível vínculo</option>
        <option value="sem_vinculo">Cliente e terceiro sem possível vínculo</option>
      </select>
    </div>
    <label><input type="checkbox" id="ssEmail"> Incluir Email</label>
    <div class="subsection" id="ssEmailCampos" style="display: none;">
      <label>Data:</label>
      <input type="text" id="ssDataEmail">
      <label>Quem utiliza?</label>
      <select id="ssUsoEmail">
        <option value="">Selecione</option>
        <option value="cliente">Somente cliente utiliza esse dados</option>
        <option value="vinculo">Cliente e terceiro com possível vínculo</option>
        <option value="sem_vinculo">Cliente e terceiro sem possível vínculo</option>
      </select>
    </div>
  </div>

  <!-- Histórico 1 Ano -->
  <div class="section">
    <label><input type="checkbox" id="incluir1ano"> Incluir Histórico de 1 Ano</label>
    <div id="historico1anoCampos" style="display: none;">
      <label>Data CPF:</label>
      <input type="text" id="cpf1ano">
      <label>Uso Cartão:</label>
      <select id="usoCartao1ano">
        <option value="">Selecione</option>
        <option value="cliente">Somente cliente utiliza esse dados</option>
        <option value="vinculo">Cliente e terceiro com possível vínculo</option>
        <option value="sem_vinculo">Cliente e terceiro sem possível vínculo</option>
      </select>
      <label>Uso Email:</label>
      <select id="usoEmail1ano">
        <option value="">Selecione</option>
        <option value="cliente">Somente cliente utiliza esse dados</option>
        <option value="vinculo">Cliente e terceiro com possível vínculo</option>
        <option value="sem_vinculo">Cliente e terceiro sem possível vínculo</option>
      </select>
    </div>
  </div>

 <!-- Dados AFS -->
<div class="section">
  <label><input type="checkbox" id="incluirAFS"> Incluir Dados AFS</label>
  <div id="afsCampos">
    <label>Score AFS:</label>
    <input type="text" id="afsScore">
  </div>
<!-- Dados Email Nominal Arkowl -->
  <label><input type="checkbox" id="incluirArkowl"> Incluir Dados Email Nominal Arkowl</label>
<!-- Dados EmailAge -->
  <label><input type="checkbox" id="incluirEmailAge"> Incluir Dados EmailAge</label>
  <div id="emailAgeCampos">
    <label>Score no EmailAge:</label>
    <input type="text" id="emailAgeScore">
  </div>
  <label><input type="checkbox" id="incluirPilpTrust"> Incluir Dados PilpTrust</label>
  <div id="pilpTrustCampos">
    <label>PilpTrust Score:</label>
    <input type="text" id="pilpTrustScore">
  <label><input type="checkbox" id="incluirQuodCartao"> Incluir Dados QuodCartão</label>
  <label><input type="checkbox" id="incluirQuodEndereco"> Incluir Dados QuodEndereço</label>
  <div id="quodEnderecoCampos" style="margin-left:20px;">
    <label>Intensidade:</label>
    <select id="quodEnderecoIntensidade">
      <option value="">Selecione</option>
      <option value="Forte">Forte</option>
      <option value="Médio">Médio</option>
    </select>
  </div>
  <label><input type="checkbox" id="incluirPilpBusca"> Incluir Dados PilpBusca</label>
  <div id="pilpBuscaCampos" style="margin-left:20px;">
    <label>Selecione os dados vinculados:</label>
    <label><input type="checkbox" id="pilpTelefone" value="Telefone"> Telefone</label>
    <label><input type="checkbox" id="pilpEndereco" value="Endereço"> Endereço</label>
    <label><input type="checkbox" id="pilpEmail" value="Email"> Email</label>
  </div>
  <label><input type="checkbox" id="incluirCredLink"> Incluir Dados CredLink</label>
  <div id="credLinkCampos" style="margin-left:20px;">
    <label>Selecione os dados vinculados:</label>
    <label><input type="checkbox" id="credTelefone" value="Telefone"> Telefone</label>
    <label><input type="checkbox" id="credEndereco" value="Endereço"> Endereço</label>
  </div>
  <label><input type="checkbox" id="valorBaixo"> Incluir Dados de valor baixo</label>
  <label><input type="checkbox" id="historicoRegiao"> O mesmo tem histórico de morar nessa região</label>
  <label><input type="checkbox" id="ligacaoFeita"> Ligação feita para confirmar dados ao cliente</label>

  <div id="camposLigacao"  class="subsection">
    <label>Ligação feita para:</label>
    <input type="text" id="nomeLigacao" placeholder="Telefone">

    <label>Dados confirmados na ligação:</label>
    <label><input type="checkbox" class="confirmado" value="Nome Completo"> Nome Completo</label>
    <label><input type="checkbox" class="confirmado" value="4 últimos dígitos do CPF"> 4 últimos dígitos do CPF</label>
    <label><input type="checkbox" class="confirmado" value="4 últimos dígitos do Cartão"> 4 últimos dígitos do Cartão</label>
    <label><input type="checkbox" class="confirmado" value="Bandeira do Cartão"> Bandeira do Cartão</label>
    <label><input type="checkbox" class="confirmado" value="Banco Emissor"> Banco Emissor</label>
    <label><input type="checkbox" class="confirmado" value="Endereço de Envio"> Endereço de Envio</label>
  </div>
</div>





  <button onclick="gerarTexto()">Gerar Texto</button>
  <button id="copiarTexto">Copiar Texto</button>


  <h2>Resultado:</h2>
  <div class="output" id="resultado"></div>

  <script>
    const histRadios = document.querySelectorAll('input[name="hist"]');
    histRadios.forEach(r => r.addEventListener('change', toggleHistoricos));

    function toggleHistoricos() {
      const val = document.querySelector('input[name="hist"]:checked')?.value;
      document.getElementById('fctCampos').style.display = (val === "FCT" || val === "AmbosSeparados" || val === "AmbosIguais") ? 'block' : 'none';
      document.getElementById('ssCampos').style.display = (val === "SS" || val === "AmbosSeparados" || val === "AmbosIguais") ? 'block' : 'none';
    }

    // Mostrar/esconder campos internos
    ['fctCartao', 'fctEmail', 'ssCartao', 'ssEmail'].forEach(id => {
      document.getElementById(id).addEventListener('change', function () {
        document.getElementById(id + 'Campos').style.display = this.checked ? 'block' : 'none';
      });
    });

    document.getElementById('incluir1ano').addEventListener('change', function () {
      document.getElementById('historico1anoCampos').style.display = this.checked ? 'block' : 'none';
    });

    function gerarTexto() {
      const usoTexto = {
        cliente: "Sem retorno de chargeback, somente cliente utiliza esse dados",
        vinculo: "Sem retorno de chargeback, cliente e terceiro com possível vinculo",
        sem_vinculo: "Sem retorno de chargeback, cliente e terceiro sem possível vinculo"
      };

      let texto = "";
      const hist = document.querySelector('input[name="hist"]:checked')?.value;

      if (hist === "Nenhum") {
        texto = "Sem Histórico FCT e SS, porem dados fortes para uma aprovação.";
      } else {
        // FCT
        if ((hist === "FCT" || hist === "AmbosSeparados" || hist === "AmbosIguais") && document.getElementById('fctCartao').checked) {
          const data = document.getElementById('fctDataCartao').value;
          const uso = document.getElementById('fctUsoCartao').value;
          if (data && uso) texto += `Histórico FCT por (cartão) desde ${data}, ${usoTexto[uso]}. `;
        }
        if ((hist === "FCT" || hist === "AmbosSeparados" || hist === "AmbosIguais") && document.getElementById('fctEmail').checked) {
          const data = document.getElementById('fctDataEmail').value;
          const uso = document.getElementById('fctUsoEmail').value;
          if (data && uso) texto += `Histórico FCT por (email) desde ${data}, ${usoTexto[uso]}. `;
        }

        // SS
        if ((hist === "SS" || hist === "AmbosSeparados" || hist === "AmbosIguais") && document.getElementById('ssCartao').checked) {
          const data = document.getElementById('ssDataCartao').value;
          const uso = document.getElementById('ssUsoCartao').value;
          if (data && uso) texto += `Histórico SS por (cartão) desde ${data}, ${usoTexto[uso]}. `;
        }
        if ((hist === "SS" || hist === "AmbosSeparados" || hist === "AmbosIguais") && document.getElementById('ssEmail').checked) {
          const data = document.getElementById('ssDataEmail').value;
          const uso = document.getElementById('ssUsoEmail').value;
          if (data && uso) texto += `Histórico SS por (email) desde ${data}, ${usoTexto[uso]}. `;
        }

        // Caso datas iguais
        if (hist === "AmbosIguais") {
          texto = texto.replace(/Histórico FCT|Histórico SS/g, "Histórico SS e FCT");
        }
      }

      // Histórico de 1 ano
      if (document.getElementById('incluir1ano').checked) {
        const cpf = document.getElementById('cpf1ano').value;
        const usoCartao = document.getElementById('usoCartao1ano').value;
        const usoEmail = document.getElementById('usoEmail1ano').value;
        if (cpf && usoCartao) {
          texto += `Histórico 1Ano por (CPF) desde ${cpf}, ${usoTexto[usoCartao]}. `;
        }
        if (cpf && usoEmail) {
          texto += `Histórico 1Ano por (email) desde ${cpf}, ${usoTexto[usoEmail]}. `;
        }
      }
      document.getElementById('incluirAFS').addEventListener('change', function () {
      document.getElementById('afsCampos').style.display = this.checked ? 'block' : 'none';
    });
    // Dados AFS
// Dados AFS
if (document.getElementById('incluirAFS').checked) {
  const afsScore = document.getElementById('afsScore').value.trim();
  if (afsScore) {
    texto += `AFS baixo o score ${afsScore}, reduzindo o risco. `;
  }
}
if (document.getElementById('incluirArkowl').checked) {
  texto += "Email do cliente é nominal no Arkowl. ";
}

// Dados EmailAge
if (document.getElementById('incluirEmailAge').checked) {
  const emailAgeScore = document.getElementById('emailAgeScore').value.trim();
  if (emailAgeScore) {
    texto += `Score no EmailAge baixo score ${emailAgeScore}, reduzindo o risco. `;
  } else {
    texto += `Score no EmailAge baixo score, reduzindo o risco. `;
  }
}
// Dados PilpTrust
if (document.getElementById('incluirPilpTrust').checked) {
  const pilpTrustScore = document.getElementById('pilpTrustScore').value.trim();
  if (pilpTrustScore) {
    texto += `PilpTrust Score alto ${pilpTrustScore}, dado de confiabilidade. `;
  } else {
    texto += `PilpTrust Score alto, dado de confiabilidade. `;
  }
}
// Dados QuodCartão
if (document.getElementById('incluirQuodCartao').checked) {
  texto += `QuodCartão CPF vincula ao cartão. `;
}
// Na função gerarTexto()
if (document.getElementById('incluirQuodEndereco').checked) {
  const intensidade = document.getElementById('quodEnderecoIntensidade').value;
  if (intensidade) {
    texto += `QuodEndereço (${intensidade}) em relação ao telefone e local, telefone usado nessa região, vinculando CPF e Telefone. `;
  } else {
    texto += `QuodEndereço em relação ao telefone e local, telefone usado nessa região, vinculando CPF e Telefone. `;
  }
}
document.getElementById('incluirCredLink').addEventListener('change', function() {
  document.getElementById('credLinkCampos').style.display = this.checked ? 'block' : 'none';
});
document.getElementById('incluirPilpBusca').addEventListener('change', function() {
  document.getElementById('pilpBuscaCampos').style.display = this.checked ? 'block' : 'none';
});
// CredLink
if (document.getElementById('incluirCredLink').checked) {
  let selecionados = [];
  if (document.getElementById('credTelefone').checked) selecionados.push("Telefone");
  if (document.getElementById('credEndereco').checked) selecionados.push("Endereço");
  if (selecionados.length > 0) {
    texto += `${selecionados.join(' e ')} vinculam ao CredLink. `;
  }
}

// PilpBusca
if (document.getElementById('incluirPilpBusca').checked) {
  let selecionados = [];
  if (document.getElementById('pilpTelefone').checked) selecionados.push("Telefone");
  if (document.getElementById('pilpEndereco').checked) selecionados.push("Endereço");
  if (document.getElementById('pilpEmail').checked) selecionados.push("Email");
  if (selecionados.length > 0) {
    texto += `${selecionados.join(', ').replace(/, ([^,]*)$/, ' e $1')} vinculam ao PilpBusca. `;
  }
}
if (document.getElementById('valorBaixo').checked) {
  texto += "Compra de valor baixo, reduzinddo o risco. ";
}
if (document.getElementById('historicoRegiao').checked) {
  texto += "O mesmo tem histórico de nessa localidade, fortalecendo o vínculo do mesmo nessa região. ";
}
document.getElementById('ligacaoFeita').addEventListener('change', function () {
  document.getElementById('camposLigacao').style.display = this.checked ? 'block' : 'none';
});
if (document.getElementById('ligacaoFeita').checked) {
  const nome = document.getElementById('nomeLigacao').value;
  const confirmados = Array.from(document.querySelectorAll('.confirmado:checked')).map(cb => cb.value);
  if (nome && confirmados.length > 0) {
    texto += `Ligação feita para ${nome},o mesmo confirma a compra e dados: ${confirmados.join(", ")}. `;
  }
}







document.getElementById("copiarTexto").addEventListener("click", function () {
  const texto = document.getElementById("resultado").innerText;
  navigator.clipboard.writeText(texto).then(() => {
    alert("Texto copiado para a área de transferência!");
  });
});

      document.getElementById('resultado').textContent = texto.trim();
    }
  </script>

</body>
</html>
